language: node_js
dist: focal

before_install:
    #Â Updates node
    - nvm install v14.8.0
    - npm install -g reveal-md

script:
    - find . -maxdepth 1 -type f -delete
    - rm -r node_modules/
    - for FOLDER in `ls -d */`; do cd ${FOLDER} && make && cd ..; done

deploy:
    provider: pages
    skip_cleanup: true
    keep_history: true
    github_token: $GITHUB_API_KEY
    on:
      branch: master
  